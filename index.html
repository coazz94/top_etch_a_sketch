<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" >
        <script src="main.js"></script>
    </head>
    <body>
        <div class="heading">
            <div>Sketch something</div>
        </div>
        <div class="playground">
            <div class="gamefunctions">
                <div class="options">
                    <div id="color">
                        <label  for="colorpicker">Color Picker: </label>
                        <input type="color" id="colorpicker" value="#0000ff">
                    </div>
                    <div id="slidecontainer">
                        <label for="slider">Grid Size: </label>
                        <input type="range" min="1" max="50" value="16" class="slider">
                    </div>
                    <div id="slidervalue"></div>
                    <div id="erasebutton">
                        <input type="button" id="erase" value="Erase">
                    </div>
                </div>
            </div>
            <div class="maingrid">
            </div>
        </div>

    </body>
</html>
